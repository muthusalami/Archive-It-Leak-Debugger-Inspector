<!DOCTYPE html>
<html>
  <head>
    <title>Console Logger</title>
    <link rel="stylesheet" type="text/css" href="css/logwindow-style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1>Console Log #1</h1>
        <div id="log"></div>
      </div>
      <div class="container">
        <h1>Console Log #2</h1>
        <div id="log2"></div>
      </div>
    </div>

    <div class="input-wrapper">
      <div class="input-container centered">
        <select id="tabDropdown1">
          <option value="">select a tab</option>
        </select>
        <button id="openTabButton1">Load Console Logs</button>
      </div>
      <div class="input-container centered">
        <select id="tabDropdown2">
          <option value="">select a tab</option>
        </select>
        <button id="openTabButton2">Load Console Logs</button>
      </div>
    </div>

    <script src="logwindow.js"></script>
  </body>
</html>
