<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Archive-It Leak Debugger & Inspector (ALDI)</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="jquery/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <main>
      <header>
        <h2>LEAKS:</h2>
        <h2 id="total">0</h2>

        <h2>CSP VIOLATIONS:</h2>
        <h2 id="CSPtotal">0</h2>

        <h2>POLICIES:</h2>
        <p id="ruletotal"></p>
      </header>

      <div class="switch-container">
        <span class="slider-text">REWRITE CSP</span>
        <label class="switch">
          <input type="checkbox" id="toggleSwitch" />
          <span class="slider"></span>
        </label>
      </div>

      <section class="buttons">
        <button id="openCspWindow" aria-label="Display the csp violations">
          CSP Violations
        </button>
        <button id="openRuleWindow" aria-label="Display Rules">
          Rule Check
        </button>
        <button id="openLeakWindow" aria-label="Display the leak log">
          Leak Log
        </button>
        <button id="openLogWindow" aria-label="Display the console log">
          Console Log
        </button>
      </section>
    </main>

    <footer>
      <p>Archive-It Leak Debugger & Inspector (ALDI)</p>
      <p>ver 2.0</p>
    </footer>

    <script src="display.js"></script>
  </body>
</html>
